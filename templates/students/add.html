{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add New Student</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="{% static '/css/styles.css' %}">
	</head>
	<body>
		<div class="container mt-3">
			<h2>Add New Student</h2> 
			
			<div class="card-body">
				{% if errors %}					
				<div class="alert alert-danger" role="alert">
					{% for error_msg in errors %}
						{{ error_msg }}<br/>
					{% endfor %}
				</div>
				{% endif %}

				{% if success %}
				<div class="alert alert-success" role="alert">
					{{ success }}
				</div>
				{% endif %}
				<form action="{% url 'add_student_model_form' %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}

					<div class="mb-3">
						<label for="fullname" class="form-label">Name</label>
						<input type="text" id="fullname" name="fullname" class="form-control" value="{{ request.POST.fullname }}">
					</div>

					<div class="mb-3">
						<label for="email_addr" class="form-label">Email</label>
						<input type="email" id="email_addr" name="email_addr" class="form-control" value="{{ request.POST.email_addr }}">
					</div>

					<div class="mb-3">
						<label for="mobile_no" class="form-label">Mobile</label>
						<input type="text" id="mobile_no" name="mobile_no" class="form-control" value="{{ request.POST.mobile_no }}">
					</div>

					<div class="mb-3">
						<label for="age" class="form-label">Age</label>
						<input type="number" id="age" name="age" class="form-control" min="1" value="{{ request.POST.age }}">
					</div>

					<div class="mb-3">
						<label for="photo" class="form-label">Photo</label>
						<input type="file" id="photo" name="photo" class="form-control" accept="image/*">
					</div>

					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary">
							Save Student
						</button>
					</div>
				</form>
			</div>      
		</div>
	</body>
</html>
