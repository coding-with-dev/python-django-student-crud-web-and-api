{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>List Students</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="{% static '/css/styles.css' %}">
	</head>
	<body>
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-8">
					<h2>All Students</h2>  
				</div>
				<div class="col-md-4">
					<a class="btn btn-primary float-end" href="{% url 'add_student' %}">Add New Student</a>
				</div>
			</div>         
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Sr. No.</th>
						<th>Full Name</th>
						<th>Mobile No.</th>
						<th>Email Address</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody>					
					{% for student_record in students %}
						<tr>
							<td>{{ forloop.counter }}</td>
							<td>{{ student_record.name }}</td>
							<td>{{ student_record.mobile }}</td>
							<td>{{ student_record.email }}</td>
							<td>{{ student_record.age }}</td>
						</tr>
					{% endfor %}
					
				</tbody>
			</table>
		</div>
	</body>
</html>
